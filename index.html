<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Swallow-Slide</title>
	<link rel="stylesheet" type="text/css" href="css/swallow-slide.css" />
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/swallow-slide.js"></script>
</head>
<body>
	<div id="stage">
		<ul class="box">
			<li class="left-side hide">1</li>
			<li class="left-side hide">2</li>
			<li class="left-side" style="left:-250px;">3</li>
			<li class="left-side" style="left:-200px">4</li>
			<li class="left-side" style="left:-150px">5</li>

			<li class="current">6</li>

			<li class="right-side" style="left:150px;z-index:3">7</li>
			<li class="right-side" style="left:200px;z-index:2">8</li>
			<li class="right-side" style="left:250px;z-index:1">9</li>
		</ul>
	</div>
</body>
</html>
